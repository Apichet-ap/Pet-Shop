<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calculateDiscount(price, discount) {
            return price - (price * discount / 100);
        }

        function loadCheckoutDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const originalPrice = parseFloat(urlParams.get('price'));
            const discount = parseFloat(urlParams.get('discount'));
            const discountedPrice = calculateDiscount(originalPrice, discount);

            document.getElementById('original-price').innerText = `ราคาสินค้ารวม: ${originalPrice.toFixed(2)} บาท`;
            document.getElementById('discount').innerText = `ส่วนลด: ${discount}%`;
            document.getElementById('discounted-price').innerText = `ราคาหลังหักส่วนลด: ${discountedPrice.toFixed(2)} บาท`;
        }

        function confirmPayment() {
            alert('การชำระเงินเสร็จสมบูรณ์ ขอบคุณที่ใช้บริการ!');
            // รีเซ็ตข้อมูลตะกร้า
            localStorage.setItem('cartItems', JSON.stringify([]));
            // รีเซ็ตข้อมูลการแสดงผล
            document.getElementById('original-price').innerText = 'ราคาสินค้ารวม: - บาท';
            document.getElementById('discount').innerText = 'ส่วนลด: - %';
            document.getElementById('discounted-price').innerText = 'ราคาหลังหักส่วนลด: - บาท';
        }

        document.addEventListener('DOMContentLoaded', loadCheckoutDetails);
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1> Happy Pets</h1>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="products.html">สินค้าทั้งหมด</a></li>
                    <li><a href="promotions.html">โปรโมชั่น</a></li>
                    <li><a href="about.html">เกี่ยวกับเรา</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                    <li><a href="cart.html">ตะกร้า</a></li>
                    <li><a href="checkout.html">ชำระเงิน</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="container">
            <h2>สรุปการชำระเงิน</h2>
            <p id="original-price">ราคาสินค้ารวม: - บาท</p>
            <p id="discount">ส่วนลด: - %</p>
            <p id="discounted-price">ราคาหลังหักส่วนลด: - บาท</p>
            <button onclick="confirmPayment()">ยืนยันการชำระเงิน</button>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024  Happy Pets. ทุกสิทธิ์ได้รับการคุ้มครอง.</p>
        </div>
    </footer>
</body>
</html>
